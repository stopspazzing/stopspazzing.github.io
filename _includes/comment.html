{% if site.Gitment %}
<section class="post-footer-item comment">
  <div id="container"></div>
</section>

<link rel="stylesheet" href="/assets/css/gitment-default.css">
<script src="/assets/js/gitment.browser.js"></script>
<script>
var gitment = new Gitment({
  id: '{{ page.id }}', //  location.href
  owner: '{{ site.Gitment_owner }}',
  repo: '{{ site.Gitment_repo }}',
  oauth: {
    client_id: '{{ site.client_id }}',
    client_secret: '{{ site.client_secret }}',
  },
})
gitment.render('container')
</script>
{% endif %}
