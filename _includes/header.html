<header id="index-header">
    <div class="top-center">
        <div class="logo">
            <a href="{{ "/" | relative_url }}" title="my awesome webtitle">{{ site.webtitle }}</a>
        </div>
        <nav class="top-nav">
            <ul>
                {% for i in site.nav %}
                    <li>
                        <a href="{{ i[1] }}">{{ i[0] }}</a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
        <div id="top-boot">
            <a href="javascript:;" id="boot1" onclick="document.getElementById('boot-area').style.display='block';document.getElementById('boot1').style.display='none';document.getElementById('boot2').style.display='block';" style="display:block;"><img alt="" src="/assets/boot.png"></a>
            <a href="javascript:;" id="boot2" onclick="document.getElementById('boot-area').style.display='none';document.getElementById('boot1').style.display='block';document.getElementById('boot2').style.display='none';" style="display: none;"><img alt="" src="/assets/boot.png"></a>
        </div>
    </div>

</header>
